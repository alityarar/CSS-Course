<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning Elements</title>
    <style>
        div.container{
            background-color: yellow;
            text-align: center;
           
        }
        div span{
            background-color: aqua;
        }
        div div{
            background-color: aqua;
            width: 200px;
        }

        div.container div{
            background-color: rgb(211, 12, 12);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>
            text inside block element
        </span>
    </div>

    <div class="container">
    
        <div>Text inside block element</div>
    </div>
</body>
</html>
