<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
       div.menu div p,h2,a{
        color: red;
       } 

       .loremli>p{
        background-color: aqua;
       }

       .menu+div{
        background-color: red;
       }
       .menu~p{
        background-color: yellow;
       }
       
    </style>
</head>
<body>
    
    <div class="menu">
        <h2>Sub Title</h2>
        <div>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <a href="#">Click here</a>
    </div>

    <div class="loremli">
        <div>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>first paragraph</p>
    <p>second paragraph</p>

</body>
</html>
